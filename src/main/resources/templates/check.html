<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>账单查询</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="/css/blockinfo.css">
		<script type="text/javascript" src="/js/bootstrap.min.js" ></script>
	</head>
	<body>
		<div class="container-fluid">
			<div id="tytle">
				<h1 style="color: white;">Identity Recognition System</h1>
			</div>
			<form action="/selectCheck" method="get"  style="color: white;font-family: '微软雅黑';font-size:18px ;">
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-3"><p class="col_1">收支情况</p><input type="text" name="eventTransvalue" class="form-control keyword"/></div>
					<!-- <div class="col-md-3"><p class="col_1">交易类型</p><input type="text" name="eventName" class="form-control keyword"/></div> -->
					<!-- <div class="col-md-3"></div> -->
					<div class="col-md-3">
						<div style="margin-left: 42px;">
							<p style="position: absolute;margin-left: -138px;">交易类型</p>
							<select name="eventName" id="char">
								<option value="transfer_out" class="opt">转账</option>
								<option value="gas" class="opt">手续费</option>
								<option value="transfer_in" class="opt">转入</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-3"><p class="col_2">对方账号</p><input type="text" name="eventTransto" class="form-control keyword"/></div>
					<div class="col-md-3"><p class="col_2">交易时间</p><input type="text" name="eventTime" class="form-control keyword"/></div>
				</div>
				<button type="submit" class="btn btn-primary" style="width: 102px; position: absolute;margin-left: 1172px;margin-top: -82px;">搜索</button>
				<button type="button" onClick="javascript :history.back(-1);" class="btn btn-primary" style="width: 102px; position: absolute;margin-left: 1172px;margin-top: -30px;">返回</button>
			</form>
			<table class="table">
         		<thead>
         			<tr>
     					<th>收支情况</th>
     					<th>交易类型</th>
     					<th>对方账号</th>
     					<th>交易时间</th>
         			</tr>
         		</thead>
         		<tbody>
         			<tr th:each="item:${session.check_out}">
         				<td th:text="${{item.eventTransvalue}}"></td>
         				<td th:text="${{item.eventName}}"></td>
         				<td th:text="${{item.eventTransto}}"></td>
         				<td th:text="${{item.eventTime}}"></td>
         			</tr>
         			<tr th:each="item:${session.check_in}">
         				<td th:text="${{item.eventTransvalue}}"></td>
         				<td>转入</td>
         				<td th:text="${{item.eventTransfrom}}"></td>
         				<td th:text="${{item.eventTime}}"></td>
         			</tr>
         		</tbody>
			</table>
		</div>
	</body>
</html>
