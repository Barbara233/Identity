<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>区块认证</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
		<link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" />
		<link rel="stylesheet" th:href="@{/css/index.css}">
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
		<script type="text/javascript">
      		$(function(){
    	  		$("#publicKey").mouseout(function(){
    		  		$.ajax({
    			  		url:"/publicKey",
    			  		async:true,
    			  		type:"POST",
    			  		data:{"publicKey":$("#publicKey").val()},
    			  		success:function(data){
    				 		if(data==true){
    					  		$(".btn").removeAttr("disabled")
    				  		}
    				  		else{
    					 		alert("您输入的地址(公钥)不正确，请重新输入")
    				  		}
    			  	},
    			  		error:function(){
    				  		alert("请求错误");
    			  		},
    		  		});
    	  		})
      		})
    </script>
	</head>
	<body>
		<div class="container-fluid">
			<div id="tytle">
				<h1 style="color: white;">Identity Recognition System</h1>
			</div>
			<form id="content" action="/index" method="post" accept-charset="utf-8" >
				<div id="contact"><b>智能合约地址：<p style="margin:-28px 162px 10px" th:text="${contractAddress}"></p></b></div>
				<div class="form-group" id="add">
    				<label for="exampleInputEmail1">您的地址(公钥)：</label>
   					<input type="address" class="form-control" id="publicKey" placeholder="address" name="publicKey" style="background-color: rgba(255,255,255,0.3);">
  				</div>
  				<div id="reg"><b>注册用户数：</b><p style="margin:-28px 162px 10px" th:text="${numRegisters}"></p></div>
			</form>
			<a href="to_login" id="login">
				<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" disabled="disabled">
 				login
				</button>
			</a>
			<a href="to_register" id="register">
				<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" disabled="disabled">
 				register
				</button>
			</a>
		</div>
	</body>
</html>
