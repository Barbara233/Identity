<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册用户查询</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="/css/blockinfo.css">
		<script type="text/javascript" src="/js/bootstrap.min.js" ></script>
	</head>
	<body>
		<div class="container-fluid">
			<div id="tytle">
				<h1 style="color: white;">Identity Recognition System</h1>
			</div>
			<form action="/selectRegUsers" method="get"  style="color: white;font-family: '微软雅黑';font-size:18px ;">
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-3"><p class="col_1">用户地址</p><input type="text" name="publickey" class="form-control keyword"/></div>
					<div class="col-md-3"><p class="col_1">注册用户名</p><input type="text" name="username" class="form-control keyword"/></div>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-3">
						<div style="margin-left: 42px;">
							<p style="position: absolute;margin-left: -138px;">用户角色</p>
							<select name="role" id="char">
								<option value="admin" class="opt">管理员</option>
								<option value="programer" class="opt">开发人员</option>
								<option value="tester" class="opt">测试人员</option>
								<option value="user" class="opt">普通用户</option>
							</select>
						</div>
					</div>
					<div class="col-md-3"><p class="col_2">注册时间</p><input type="text" name="time" class="form-control keyword"/></div>
				</div>
				<button type="submit" class="btn btn-primary" style="width: 102px; position: absolute;margin-left: 1172px;margin-top: -80px;">搜索</button>
				<button type="button" onClick="javascript :history.back(-1);" class="btn btn-primary" style="width: 102px; position: absolute;margin-left: 1172px;margin-top: -30px;">返回</button>
			</form>
			<table class="table">
         		<thead>
         			<tr>
     					<th>用户地址</th>
     					<th>注册用户名</th>
     					<th>用户角色</th>
     					<th>注册时间</th>
         			</tr>
         		</thead>
         		<tbody>
         			<tr th:each="item:${session.regUser}">
         				<td th:text="${{item.publickey}}"></td>
         				<td th:text="${{item.username}}"></td>
         				<td th:text="${{item.role}}"></td>
         				<td th:text="${{item.time}}"></td>
         			</tr>
         		</tbody>
			</table>
		</div>
	</body>
</html>
